server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # ðŸ”¥ Route all unknown paths to index.html (Fix refresh issue)
    location / {
        try_files $uri /index.html;
    }

    # Optional backend API passthrough
    location /api/ {
        proxy_pass http://backend:8085;   # Change to your real backend container name/port
    }
}
